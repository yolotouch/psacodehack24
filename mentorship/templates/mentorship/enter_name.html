<!DOCTYPE html>
<html>
<head>
    <title>Enter Your Name</title>
</head>
<body>
    <h1>Enter Your Name to Proceed</h1>

        <label for="mentee_name">Your Name:</label>
        <input type="text" name="mentee_name" id="mentee_name" required>
        <button type="submit">Proceed</button>
    </form>
</body>
</html>
