<style>
    :root {
        --yellow: #F9DF6D;
        --black: #323232;
        --white: #F9F9F9;
    }

    #navbody {
        width: 300px;
        height: 60px;
        background-color: var(--white);
        border-radius: 40px;
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.041);
        align-items: center;
        justify-content: center;
        display: flex;
    }

    .ul {
        list-style: none;
        width: 100%;
        background-color: transparent;
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
    }

    .ul .li {
        display: inline-block;
    }

    .radio {
        display: none;
    }

    .svg {
        width: 20px;
        height: 20px;
        opacity: 80%;
        cursor: pointer;
        padding: 13px 20px;
        transition: 0.2s;
    }

    .ul .li .svg:hover {
        transition: 0.1s;
        color: var(--yellow);
        position: relative;
        margin-top: -4px;
        opacity: 100%;
    }

    .radio:checked + label .li .svg {
        color: var(--yellow);
        fill-rule: evenodd;
    }
</style>
