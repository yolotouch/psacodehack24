<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chatArea {
            border: 1px solid #ccc;
            padding: 10px;
            width: 50%;
            margin: auto;
            height: 300px;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .message {
            margin: 10px 0;
        }
        .user1 {
            color: blue;  /* User 1 color */
        }
        .user2 {
            color: green;  /* User 2 color */
        }
        .translated {
            font-style: italic;  /* Italic for translated messages */
        }
    </style>
</head>
<body>
    <h1>Language Translator Chat</h1>

    <div id="profile">
        <h2>User Profiles</h2>
        <div>
            <h3>User 1</h3>
            <label for="nationality1">Enter Nationality/Language:</label>
            <input type="text" id="nationality1" placeholder="e.g., English, Malay" required>
        </div>
        <div>
            <h3>User 2</h3>
            <label for="nationality2">Enter Nationality/Language:</label>
            <input type="text" id="nationality2" placeholder="e.g., Malay, English" required>
        </div>
    </div>

    <div id="chatArea"></div>

    <form id="languageForm">
        {% csrf_token %}
        
        <label for="user">Select User:</label><br>
        <select id="user" name="user">
            <option value="user1">User 1</option>
            <option value="user2">User 2</option>
        </select><br>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById('languageForm').onsubmit = async function(event) {
            event.preventDefault();  // Prevent form submission
            
            const message = document.getElementById('message').value;
            const selectedUser = document.getElementById('user').value;  // Get selected user

            // Determine target language based on the user sending the message
            const target_language = selectedUser === 'user1' 
                ? document.getElementById('nationality2').value  // User 1 -> User 2's language
                : document.getElementById('nationality1').value;  // User 2 -> User 1's language

            // Get the CSRF token from the cookie
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            // Make a POST request to the detect-language endpoint
            const response = await fetch('/detect-language/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken  // Include CSRF token in the header
                },
                body: JSON.stringify({ message, target_language }),  // Include target_language in the request
            });

            const data = await response.json();

            // Update the chat area with the original and translated messages
            const chatArea = document.getElementById('chatArea');
            if (response.ok) {
                const userClass = selectedUser === 'user1' ? 'user1' : 'user2';  // Assign class based on user selection
                chatArea.innerHTML += `<div class="message ${userClass}">${selectedUser === 'user1' ? 'User 1' : 'User 2'}: ${message}</div>`;
                chatArea.innerHTML += `<div class="message ${userClass} translated">Translated: ${data.translated_message}</div>`;
            } else {
                chatArea.innerHTML += `<div class="message user1">Error: ${data.error}</div>`;
            }

            // Clear the message input
            document.getElementById('message').value = '';
            chatArea.scrollTop = chatArea.scrollHeight;  // Scroll to the bottom
        };
    </script>
</body>
</html>
